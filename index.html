<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button>Generate New Grid</button>
    <div id="container"></div>

<script>
const container = document.querySelector("#container");

const numberOfDivs = 256;
for (let i = 0; i < numberOfDivs; i++) {
    const newDiv = document.createElement("div");
    newDiv.className = "gridDiv";
    container.appendChild(newDiv);
 };

const grid = document.querySelectorAll(".gridDiv");
grid.forEach(div => {
    div.addEventListener('mouseenter', function() {
        div.style.backgroundColor = 'black' 
});
});
// numberOfDivs should be userinput * userinput
// how can I get indivudal grid square to occupy the same space in the div?
</script>

</body>
</html>
